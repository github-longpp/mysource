<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>User 1</title>

<body>

                    <li><a href="#">Yêu thích</a></li>

                </ul>
            </div>
        </div>
        
        <div id="mybody">

                    <li>Công việc: Nhân viên ngân hàng</li>
                    <li>Nơi làm việc: Ngân hàng Viettinbank</li>
                    <li>Mối quan hệ: Độc thân</li>
                </ul>
            </div>
            <div id="myimages">
                <h3>Hình ảnh nổi bật</h3>
                <img src="1.jpg" alt="1" height="200px" width="auto">
                <img src="2.jpg" alt="2" height="200px" width="auto">
                <img src="3.jpg" alt="3" height="200px" width="auto">
                <img src="4.png" alt="4" height="200px" width="auto">
                <img src="5.jpg" alt="5" height="200px" width="auto">
                <img src="6.jpg" alt="6" height="200px" width="auto">
                <img src="7.jpg" alt="7" height="200px" width="auto">
                <img src="8.jpg" alt="8" height="200px" width="auto">

        </div>
